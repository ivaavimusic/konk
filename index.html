<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$KONK ON BLAST</title>
    <link rel="icon" href="/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <canvas id="c"></canvas>
    <!-- Connect Wallet Button -->
    <button id="connect-wallet-button">Connect Wallet</button>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <p>Are you sure you want to logout?</p>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <img id="top-image" src="/KiyosonkLogo.webp" alt="Top Image">
    <img id="center-image" src="/KonkFace.webp" alt="Center Image">
    <div class="social-icons">
        <a href="https://tornado.fun/token/0x2b9712190ce9570c1ca860d55b1623bd88bf96ff" target="_blank">
            <img src="/tornado.webp" alt="Tornado Logo">
        </a>
        <a href="https://x.com/KIYOSONK" target="_blank">
            <img src="/xLogo.webp" alt="X Logo">
        </a>
        <a href="https://t.me/kiyosonk" target="_blank">
            <img src="/TelegramLogo.webp" alt="Telegram Logo">
        </a>
        <a href="https://www.dextools.io/app/en/blast/pair-explorer/0x07C24BF49FAC8aE920e4c5f9a1d9Ef8Cf8C83ec6" target="_blank">
            <img src="/dextoolLogo.webp" alt="Dextools Logo">
        </a>
        <a href="https://run.kiyosonk.xyz" target="_blank">
            <img src="/KONKRUN.gif" alt="Konk Run">
        </a>
    </div>
    <button id="mint-button">MINT $KONK</button>
    
    <!-- Buy $KONK Modal -->
    <div id="buy-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Buy $KONK</h2>
                <p1 class = "warn pulse">⚠️Make sure you are on Blast Network</p1>
            </div>
            <div class="modal-body">
                <div class="buy-section">
                    <label for="eth-input">Amount of ETH:</label>
                    <input type="number" id="eth-input" class="eth-input" min="0" step="0.001" placeholder="0.001">
                </div>
                <div class="eth-buttons">
                    <button class="eth-button">0.001</button>
                    <button class="eth-button">0.01</button>
                    <button class="eth-button">0.1</button>
                </div>
                <button class="buy-konk-button">BUY $KONK & GET KONKED</button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="error-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Please connect your wallet to proceed.</p>
        </div>
    </div>

    <!-- Loader Modal -->
    <div id="loader-modal" class="modal">
        <div class="modal-content">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
<div id="confirmation-modal" class="modal">
    <div class="modal-content">
        <span id="confirmation-modal-close" class="close">&times;</span>
        <h2>Transaction Successful! You Got KONKED!</h2>
        <p>Tx: <a class="tx-hash-link" target="_blank" rel="noopener noreferrer"></a></p>
    </div>
</div>


    <!-- Copy Address Button -->
    <div id="copy-address-container">
        <button id="copy-address-button">CA: 0x2b9712190ce9570c1ca860d55b1623bd88bf96ff</button>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; pointer-events: none;"></canvas>

    <audio id="background-music" src="/Kiyosonk.mp3"></audio>
    <img id="mute-icon" src="/mute.webp" alt="Mute Icon">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Your custom script -->
    <script src="scripts.js" defer></script>
</body>
</html>
